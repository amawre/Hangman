<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Star Wars hangman">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
    <title>Hangman u03</title>
</head>
<body>
    <h1>Star Wars Hangman</h1>
    <button class="startBtn">Start Game</button>
        
    <!-- Using a div on the image and word container for positioning -->
    <div class="positioning">
        <img class="hangman" src="/images/hm0.png" alt="hangman">

        <section class="wordContainer">
            <ul class="currentWord">
                <!-- Where place holders/word shows -->
            </ul>
        </section>
    </div>

    <!-- Div on the message holder for positining -->
    <div class="messageCont">
        <p class="message"> <!-- Message when you win/loose --> </p>
    </div>
        
    <section class="letterContainer" >
        <h2>Choose letter</h2>
        <div class="buttons">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
    </section>
</body>
</html>
